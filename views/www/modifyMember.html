<link rel="stylesheet" href="css/modifyMember.css">
<div class="redLine">
</div>

<div class="upDateContent">
    <div class="upDateContentWrap">
        <div class="upDateTitle">
            <h3>修改会员资料</h3>
        </div>
        <ul class="adminSettingList f-cb">
            <li class="memberManageTitle">
                <em>会员管理</em>
            </li>
            <li class="songManageTitle">
                <em>歌曲管理</em>
            </li>
            <li class="artistManageTitle">
                <em>歌手管理</em>
            </li>
            <li class="commentManageTitle">
                <em>评论管理</em>
            </li>
            <li class="problemrManageTitle">
                <em>问题管理</em>
            </li>
            <li class="backMyHomeTitle">
                <em>我的主页</em>
            </li>
        </ul>
        <div class="userBaseMsg f-cb">
            <form action="" method="post" id="userMsgTable">
                <div class="userBaseMsgLeft">
                    <div class="nicknameDiv">
                        <label>昵称：</label><input class="nickname" type="text" name="nickname" placeholder="不超过16个字符" maxlength="16">
                    </div>

                    <div class="userSexDiv">
                        <label>性别：</label>
                        <label for="male">
                            <input id="male" type="radio"  name="sex" checked value="1">
                            男
                        </label>
                        <label for="female">
                            <input id="female" type="radio" name="sex" value="2">
                            女
                        </label>
                    </div>

                    <div class="memberLevelDiv">
                        <label>会员等级：</label><input class="memberLevel" type="text" name="vipGrade" placeholder="只能输入0-9的数字" maxlength="1">
                    </div>

                    <div class="powerDiv">
                        <label>权限设置：</label>
                        <select name="userType">
                            <option class="powerMember" value="0" selected>普通会员</option>
                            <option class="powerAdmin" value="1">系统管理员</option>
                        </select>
                    </div>

                    <div class="contactDiv">
                        <label>社交：</label>
                        <select name="contactWay">
                            <option class="WYEmail" value="邮箱" selected>邮箱</option>
                            <option class="SINAWB" value="新浪微博">新浪微博</option>
                            <option class="TXQQ" value="QQ">QQ</option>
                            <option class="WEIXIN" value="微信">微信</option>
                            <option class="PHONE" value="手机号码">手机号码</option>
                        </select>
                        <input class="contactMethod" type="text" name="contactInfo">
                    </div>
                    <div class="userSignDiv">
                        <label>个性签名：</label>
                        <textarea id="textAreaSign" name="userSign" cols="30" rows="10" maxlength="140"></textarea>
                        <p>您还可以输入<span class="wordLimit">140</span>个字</p>
                    </div>
                </div> <!-- userBaseMsgLeft of end-->
                <div class="userBaseMsgRight">
                    <input class="userPhoneHide" type="text" name="userId">
                    <div class="userHeadNatureDiv">
                        <img class="userHeadNature" src="frameImg/default_avatar.jpg" alt="加载失败">
                        <span class="changeHeadCover"></span>
                        <label class="upLoadHead">
                            <div class="changeHeadBtn">修改头像</div>
                            <input type="file" name="uploadImg" accept="image/jpeg,image/png" onchange="uploadHead(this)">
                        </label>
                    </div>

                    <div class="upLoadImgPreview f-cb">
                        <p class="upLoadImgPreviewTitle">修改头像预览：</p>
                        <div class="userHeadLgSizeDiv">
                            <img class="userHeadLgSize" src="frameImg/default_avatar.jpg" alt="加载失败">
                            <p class="userHeadLgSizeDes">大尺寸头像（180x180像素）</p>
                        </div>
                        <div class="userHeadSmSizeDiv">
                            <img class="userHeadSmSize" src="frameImg/default_avatar.jpg" alt="加载失败">
                            <p class="userHeadSmSizeDes">小尺寸头像（40x40像素）</p>
                        </div>
                    </div>
                    <div class="saveUserMsgDiv">
                        <a class="modifyMebConfirm" href="javascript:;">保&nbsp;存&nbsp;修&nbsp;改</a>
                    </div>
                </div> <!-- userBaseMsgRight of end-->
            </form>
        </div>
    </div> <!-- upDateContentWrap of end -->
</div>
<script src="js/modifyMember.js"></script>
